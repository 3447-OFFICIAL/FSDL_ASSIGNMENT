<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Student Registration Form</title>
    <script src="script.js" defer></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: white;
            padding: 25px 35px;
            border-radius: 10px;
            box-shadow: 0 0 12px rgba(0, 0, 0, 0.15);
            width: 320px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin: 6px 0 14px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            width: 100%;
            padding: 10px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background: #0056b3;
        }

        .error {
            color: red;
            font-size: 13px;
            margin-top: -10px;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>Student Registration</h2>

        <form id="myForm">

            <label>Name</label>
            <input type="text" id="name">
            <div class="error" id="nameError"></div>

            <label>Email</label>
            <input type="text" id="email">
            <div class="error" id="emailError"></div>

            <label>Password</label>
            <input type="password" id="password">
            <div class="error" id="passError"></div>

            <label>Mobile Number</label>
            <input type="text" id="mobile">
            <div class="error" id="mobileError"></div>

            <button type="submit">Register</button>

        </form>
    </div>

</body>

</html>
